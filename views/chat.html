<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ويب شات</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
      }

      .chat-app {
        display: flex;
        height: 100vh;
        max-width: 1300px;
        margin: 0 auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }

      .sidebar {
        width: 300px;
        background: #fff;
        border-right: 1px solid #e0e0e0;
        overflow-y: auto;
      }

      .header {
        padding: 15px;
        background: #0084ff;
        color: white;
        text-align: center;
      }

      .search-box {
        padding: 15px;
        position: relative;
      }

      #search-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
      }

      .search-results {
        position: absolute;
        background: white;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        z-index: 10;
      }

      .search-result {
        padding: 10px;
        cursor: pointer;
      }

      .search-result:hover {
        background: #f5f5f5;
      }

      h3 {
        padding: 10px 15px;
        color: #666;
        font-size: 14px;
        margin: 0;
      }

      .user-list, .pending-requests {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .user, .request {
        padding: 10px 15px;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: background 0.2s;
      }

      .user:hover, .request:hover {
        background: #f5f5f5;
      }

      .user img, .request img {
        border-radius: 50%;
        margin-left: 10px;
      }

      .user-info {
        flex: 1;
      }

      .username {
        font-weight: 500;
      }

      .status {
        font-size: 12px;
        color: #999;
      }

      .status.online {
        color: #4CAF50;
      }

      .chat-window {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        padding: 15px;
        background: #fff;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        align-items: center;
      }

      .chat-header img {
        border-radius: 50%;
        margin-left: 10px;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f0f2f5;
      }

      .message {
        display: flex;
        align-items: flex-end;
        margin-bottom: 15px;
        position: relative;
      }

      .message.sent {
        justify-content: flex-end;
      }

      .message.received {
        justify-content: flex-start;
      }

      .message img {
        border-radius: 50%;
        margin-left: 10px;
      }

      .message-content {
        max-width: 60%;
        padding: 10px 15px;
        border-radius: 15px;
        position: relative;
      }

      .message.sent .message-content {
        background: #0084ff;
        color: white;
      }

      .message.received .message-content {
        background: #fff;
        color: #333;
      }

      .message.reply .message-content {
        border-left: 3px solid #ddd;
        padding-left: 10px;
      }

      .message.reply::before {
        content: "رد على: ";
        color: #666;
        font-size: 12px;
        position: absolute;
        top: -15px;
      }

      .reply-preview {
        font-size: 12px;
        color: #666;
        margin-bottom: 5px;
        opacity: 0.8;
      }

      .message.deleted .text {
        color: #666;
        font-style: italic;
      }

      .time {
        font-size: 10px;
        opacity: 0.7;
        margin-top: 5px;
        display: block;
      }

      .message-status {
        font-size: 10px;
        margin-right: 5px;
      }

      .chat-input {
        padding: 15px;
        background: #fff;
        display: flex;
        align-items: center;
        border-top: 1px solid #e0e0e0;
      }

      .chat-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
        margin-left: 10px;
      }

      .chat-input button {
        padding: 10px 20px;
        background: #0084ff;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .chat-input button:hover {
        background: #0066cc;
      }

      .action-menu {
        position: absolute;
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
        z-index: 100;
      }

      .action-menu button {
        display: block;
        width: 100%;
        padding: 5px 10px;
        border: none;
        background: none;
        cursor: pointer;
        text-align: right;
      }

      .action-menu button:hover {
        background: #f5f5f5;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #4CAF50;
        color: white;
        padding: 15px;
        border-radius: 5px;
        display: none;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        max-width: 300px;
      }

      .typing-indicator {
        font-size: 12px;
        color: #666;
        padding: 10px 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="chat-app">
      <div class="sidebar">
        <div class="header">
          <h2>الدردشة</h2>
        </div>
        <div class="search-box">
          <input type="text" id="search-input" placeholder="بحث عن مستخدم..." />
          <div id="search-results" class="search-results"></div>
        </div>
        <h3>طلبات الاتصال</h3>
        <ul class="pending-requests"></ul>
        <h3>الأصدقاء</h3>
        <ul class="user-list"></ul>
      </div>
      <div class="chat-window">
        <div class="chat-header">
          <div class="user-info">
            <img src="https://via.placeholder.com/40" alt="صورة المستخدم" />
            <span class="username"></span>
            <span class="status"></span>
          </div>
        </div>
        <div class="chat-messages"></div>
        <div class="typing-indicator" id="typing-indicator">جاري الكتابة...</div>
        <div class="chat-input">
          <input type="text" placeholder="اكتب رسالتك هنا..." />
          <button onclick="sendMessage()">إرسال</button>
        </div>
      </div>
    </div>
    <div id="action-menu" class="action-menu">
      <button onclick="deleteSelectedMessage()">حذف</button>
      <button onclick="replyToMessage()">رد</button>
      <button onclick="copyMessage()">نسخ</button>
    </div>
    <div id="notification" class="notification"></div>

    <script>
      const LOCAL_IP = "10.5.50.9";
      const socket = io(`http://${LOCAL_IP}:4000`, {
        transports: ["websocket"],
      });

      const chatMessages = document.querySelector(".chat-messages");
      const messageInput = document.querySelector(".chat-input input");
      const sendButton = document.querySelector(".chat-input button");
      const userList = document.querySelector(".user-list");
      const pendingRequests = document.querySelector(".pending-requests");
      const searchInput = document.querySelector("#search-input");
      const searchResults = document.querySelector("#search-results");
      const actionMenu = document.getElementById("action-menu");
      const notification = document.getElementById("notification");
      const typingIndicator = document.getElementById("typing-indicator");

      let email = sessionStorage.getItem("email") || "";
      let chatPartner = "";
      let selectedMessageId = null;
      let replyToMessageId = null;
      let typingTimeout;

      socket.on("connect", () => console.log("✅ Connected to server"));
      socket.on("connect_error", (err) => console.error("❌ Connection error:", err.message));
      socket.on("error", (msg) => alert(msg));

      if (!email) {
        email = prompt("أدخل بريدك الإلكتروني:");
        if (email && validateEmail(email)) {
          sessionStorage.setItem("email", email);
          socket.emit("register", email);
        } else {
          alert("يرجى إدخال بريد إلكتروني صحيح!");
          window.location.reload();
        }
      } else {
        socket.emit("register", email);
      }

      function validateEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
      }

      socket.on("updateUsers", ({ connections, pendingRequests: requests }) => {
        userList.innerHTML = "";
        connections.forEach(({ email: userEmail, online }) => {
          const li = document.createElement("li");
          li.classList.add("user");
          li.innerHTML = `
            <img src="https://via.placeholder.com/40" alt="صورة المستخدم" />
            <div class="user-info">
              <span class="username">${userEmail}</span>
              <span class="status ${online ? "online" : "offline"}">${online ? "متصل" : "غير متصل"}</span>
            </div>
          `;
          li.addEventListener("click", () => selectChatPartner(userEmail));
          userList.appendChild(li);
        });

        pendingRequests.innerHTML = "";
        if (requests && requests.length > 0) {
          requests.forEach((userEmail) => {
            const li = document.createElement("li");
            li.classList.add("request");
            li.innerHTML = `
              <img src="https://via.placeholder.com/40" alt="صورة المستخدم" />
              <div class="user-info">
                <span class="username">${userEmail}</span>
              </div>
              <button onclick="acceptConnection('${userEmail}')">قبول</button>
            `;
            pendingRequests.appendChild(li);
          });
        }
      });

      function selectChatPartner(selectedEmail) {
        chatPartner = selectedEmail;
        const statusElement = document.querySelector(".chat-header .status");
        const userStatus = Array.from(userList.querySelectorAll(".user")).find(
          (li) => li.querySelector(".username").textContent === selectedEmail
        );
        const isOnline = userStatus ? userStatus.querySelector(".status").classList.contains("online") : false;
        document.querySelector(".chat-header .username").textContent = chatPartner;
        statusElement.textContent = isOnline ? "متصل" : "غير متصل";
        statusElement.className = `status ${isOnline ? "online" : "offline"}`;
        chatMessages.innerHTML = "";
        socket.emit("loadMessages", { sender: email, receiver: chatPartner });
        typingIndicator.style.display = "none";
      }

      socket.on("previousMessages", (messages) => {
        messages.forEach((msg) => displayMessage(msg, msg.sender === email ? "sent" : "received"));
      });

      socket.on("receiveMessage", (data) => {
        if (data.sender === chatPartner || data.receiver === chatPartner) {
          displayMessage(data, data.sender === email ? "sent" : "received");
          if (data.sender === chatPartner && !document.hasFocus()) {
            showNotification(`رسالة جديدة من ${data.sender}`, data.message);
          }
        }
      });

      function displayMessage(data, type) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", type);
        if (data.replyTo) messageDiv.classList.add("reply");
        messageDiv.setAttribute("data-id", data._id);
        messageDiv.innerHTML = `
          ${type === "received" ? '<img src="https://via.placeholder.com/30" alt="صورة المستخدم" />' : ""}
          <div class="message-content">
            ${data.replyTo ? `<div class="reply-preview">${data.replyMessage || 'رسالة محذوفة'}</div>` : ''}
            <span class="text">${data.message}</span>
            <span class="time">${new Date(data.timestamp).toLocaleTimeString("ar")}
              ${type === "sent" ? `<span class="message-status">${data.status || 'تم الإرسال'}</span>` : ""}
            </span>
          </div>
        `;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function sendMessage() {
        const message = messageInput.value.trim();
        if (!chatPartner) {
          alert("يرجى اختيار مستخدم للدردشة معه!");
          return;
        }
        if (!message) {
          alert("يرجى كتابة رسالة!");
          return;
        }
        const data = { 
          sender: email, 
          receiver: chatPartner, 
          message,
          replyTo: replyToMessageId,
          status: "sent"
        };
        socket.emit("sendMessage", data);
        messageInput.value = "";
        replyToMessageId = null;
        messageInput.placeholder = "اكتب رسالتك هنا...";
      }

      function acceptConnection(from) {
        socket.emit("acceptConnection", { from, to: email });
      }

      let searchTimeout;
      searchInput.addEventListener("input", (e) => {
        clearTimeout(searchTimeout);
        const query = e.target.value.trim();
        searchTimeout = setTimeout(() => {
          if (query) {
            socket.emit("searchUsers", { query, email });
          } else {
            searchResults.innerHTML = "";
          }
        }, 300);
      });

      socket.on("searchResults", (results) => {
        searchResults.innerHTML = "";
        results.forEach(({ email: userEmail, connected, pending }) => {
          const div = document.createElement("div");
          div.classList.add("search-result");
          div.innerHTML = `
            <span>${userEmail}</span>
            ${connected ? "<span>متصل</span>" : pending ? "<span>معلق</span>" : `<button onclick="sendConnectionRequest('${userEmail}')">طلب اتصال</button>`}
          `;
          searchResults.appendChild(div);
        });
      });

      function sendConnectionRequest(to) {
        socket.emit("sendConnectionRequest", { from: email, to });
        searchResults.innerHTML = "";
      }

      function deleteSelectedMessage() {
        if (selectedMessageId) {
          socket.emit("deleteMessage", { 
            messageId: selectedMessageId,
            sender: email,
            receiver: chatPartner 
          });
          const messageElement = document.querySelector(`[data-id="${selectedMessageId}"]`);
          if (messageElement) {
            messageElement.querySelector(".text").textContent = "تم حذف هذه الرسالة";
            messageElement.classList.add("deleted");
          }
          selectedMessageId = null;
          actionMenu.style.display = "none";
        } else {
          alert("يرجى تحديد رسالة لحذفها!");
        }
      }

      function replyToMessage() {
        if (selectedMessageId) {
          const msgElement = document.querySelector(`[data-id="${selectedMessageId}"] .text`);
          replyToMessageId = selectedMessageId;
          messageInput.placeholder = `رد على: ${msgElement.textContent.substring(0, 20)}...`;
          messageInput.focus();
          actionMenu.style.display = "none";
        } else {
          alert("يرجى تحديد رسالة للرد عليها!");
        }
      }

      function copyMessage() {
        if (selectedMessageId) {
          const msgElement = document.querySelector(`[data-id="${selectedMessageId}"] .text`);
          navigator.clipboard.writeText(msgElement.textContent);
          alert("تم نسخ الرسالة!");
        } else {
          alert("يرجى تحديد رسالة لنسخها!");
        }
      }

      function showNotification(title, message) {
        notification.innerHTML = `
          <strong>${title}</strong>
          <p>${message.substring(0, 50)}${message.length > 50 ? "..." : ""}</p>
        `;
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 5000);
      }

      socket.on("messageDeleted", ({ messageId }) => {
        const messageElement = document.querySelector(`[data-id="${messageId}"]`);
        if (messageElement) {
          messageElement.querySelector(".text").textContent = "تم حذف هذه الرسالة";
          messageElement.classList.add("deleted");
        }
      });

      // Typing indicator
      messageInput.addEventListener("input", () => {
        if (chatPartner) {
          socket.emit("typing", { sender: email, receiver: chatPartner });
          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => {
            socket.emit("stopTyping", { sender: email, receiver: chatPartner });
          }, 1000);
        }
      });

      socket.on("typing", ({ sender }) => {
        if (sender === chatPartner) {
          typingIndicator.style.display = "block";
        }
      });

      socket.on("stopTyping", ({ sender }) => {
        if (sender === chatPartner) {
          typingIndicator.style.display = "none";
        }
      });

      // Message status update
      socket.on("messageStatus", ({ messageId, status }) => {
        const messageElement = document.querySelector(`[data-id="${messageId}"]`);
        if (messageElement) {
          const statusElement = messageElement.querySelector(".message-status");
          if (statusElement) statusElement.textContent = status;
        }
      });

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      chatMessages.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        const messageDiv = e.target.closest(".message");
        if (messageDiv) {
          selectedMessageId = messageDiv.getAttribute("data-id");
          actionMenu.style.display = "block";
          actionMenu.style.top = `${e.pageY}px`;
          actionMenu.style.left = `${e.pageX}px`;
        }
      });

      document.addEventListener("click", () => {
        actionMenu.style.display = "none";
      });
    </script>
  </body>
</html>
